name: Financial Radar

on:
  workflow_dispatch:
  schedule:
    - cron: "0 23 * * *"   # 日本時間 朝8時（UTC 23時）

permissions:
  contents: write

jobs:
  radar:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install libraries
        run: |
          python -m pip install --upgrade pip
          pip install pandas pandas_datareader yfinance

      - name: Run radar
        run: |
          python crash_detector.py

      - name: Commit results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add results/radar_log.csv || true
          git status --porcelain
          git commit -m "Update radar log" || echo "No changes to commit"
          git push
